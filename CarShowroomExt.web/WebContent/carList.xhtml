<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core" template="/layout/default.xhtml">


	<ui:define name="content">
	<h1>Cars</h1>
	
	<h:form>
		<h:link value="Add car" outcome="addCar"/>
	</h:form>
	
	<p:dataTable var="car" value="#{carBean.cars}">
		<p:column headerText="Make">
			<h:outputText value="#{car.make}" />
		</p:column>
		<p:column headerText="Model">
			<h:outputText value="#{car.model}" />
		</p:column>
		<p:column headerText="Version">
			<h:outputText value="#{car.version}" />
		</p:column>
		<p:column headerText="Action">
			<h:form>
				<h:commandButton action="#{carBean.editCar(car)}" value="Edit" />
				<h:commandButton action="#{carBean.deleteCar(car)}" value="Delete" onclick="return confirm('Are you sure?')" />
			</h:form>
		</p:column>
	</p:dataTable>
		
		<hr/>
	</ui:define>
</ui:composition>
