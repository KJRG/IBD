<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


	<h:head>
		<h:outputStylesheet name="style.css" library="css" />
	</h:head>
	
	<h:body>
		<div id="menubar">
			<ui:insert name="header">
				<h:link value="Home" outcome="index"/>
				<h:link value="Cars" outcome="carList"/>
				<h:link value="Clients" outcome="clientList"/>
				<h:link value="Employees" outcome="employeeList" rendered="#{request.isUserInRole('admin')}"/>
				<h:link value="Transactions" outcome="transactionList"/>
				<h:link value="Sign out" outcome="/login/logout.jsp"/>
			</ui:insert>
			
			<div id="content" style="scrollY:200px;">
				<ui:insert name="content" />
			</div>
		</div>
	
	</h:body>
</html>
